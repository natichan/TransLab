<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../assets/materialize/css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/main.css">
    <title>Translab</title>
  </head>
  <body>
    <section class="container">
      <div class="row">
        <div class="col s12 center ">
          <img class="logo" src="../assets/img/imagen.png" alt="logo Translab">
          <h2><strong>TRANS-LAB</strong></h2>
        </div>
      </div>  
      <div class="row box">
        <div class="input-field col s12">
          <i class="material-icons prefix">perm_identity</i>
            <input id="emailRegis" type="text" class="validate">
              <label for="icon_identity">Correo Electrónico</label>
        </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">lock_outline</i>
              <input id="passwordRegis" type="password" class="validate">
                <label for="icon_password">Contraseña</label>
          </div>
          <div class="col s12 amber darken-2">
            <a class="waves-effect waves-light btn-large btn-flat darkgrey-text register" id="registerButton" onclick="registerWithFirebase()">Registrar</a>
          </div>
        </div>
        <div class="row">
            <div class="col s12">
                <a class="waves-effect waves-light btn-flat white-text back" href="/index.html">Ir a iniciar sesión</a>
            </div>
        </div>    
    </section>
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    <script src="js/firebaseInit.js"></script>
    <script type="text/javascript" src="../assets/materialize/js/materialize.min.js"></script>
    <script src="js/register.js"></script>
  </body>
</html>
