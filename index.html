<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="assets/materialize/css/materialize.min.css"  media="screen,projection"/>

        </div>
      </div>  
        <div class="row box">
                <div class="input-field col s12">
                  <i class="material-icons prefix">perm_identity</i>

                </div>
                <div class="input-field col s12">
                  <i class="material-icons prefix">lock_outline</i>
                  <input id="password" type="password" class="validate">
                  <label for="icon_password">Contraseña</label>
                </div>
                <div class="col s12 amber darken-2">
                <a class="waves-effect waves-light btn-large btn-flat" id="signInButton" onclick="loginWithFirebase()">Iniciar sesión</a>
                </div>
        </div>  
        <div class="row">
              <div class="col s12">
                <h6 class="left-align">¿Olvidaste tu contraseña?</h6>
                <h6 class="center-align">¿NO TIENES CUENTA? <span class="amber-text text-darken-2">REGÍSTRATE</span></h6>
              </div>
          </div>
